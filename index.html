<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Processos Bizagi - UFR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .link-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .link-item {
      background: white;
      border: 2px solid #003366;
      border-radius: 8px;
      padding: 20px;
      flex: 1 1 250px;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    .link-item:hover {
      background: #003366;
      color: white;
      transform: translateY(-3px);
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
      .link-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Processos Bizagi - Universidade Federal de Rondonópolis</h1>
  </header>
  <div class="container">
    <div class="link-list">
      <a class="link-item" href="Processos-PROPLAD/">Processos PROPLAD</a>
      <a class="link-item" href="Solicitacao-de-recursos-PROAP/">Solicitação de recursos PROAP</a>
    </div>
  </div>
</body>
</html>
